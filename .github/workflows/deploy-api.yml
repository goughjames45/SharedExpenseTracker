name: Deploy Backend
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm install

    - name: build project
      working-directory: ./API
      run: npm run build

    - name: Generate deployment package
      run: zip -r expenseapi.zip ./API -x "/node_modules" 

